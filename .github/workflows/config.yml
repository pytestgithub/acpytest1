name: Python application test with GithubActions 
on: push
jobs: 
  build:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v2 
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with: 
       python-version: 3.8 
    - name: Install dependencies 
      run: | 
       pip inlstall pytest 
    - name: Test with pytest 
      run: | 
          pytest 
    
    
